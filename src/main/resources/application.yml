spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.SQLServer2005Dialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
    open-in-view: false
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://0.tcp.jp.ngrok.io:14080
    username: unicool
    password: unicool
  h2:
    console:
      enabled: true
  profiles:
    include: oauth
  session:
    store-type: none
  mustache:
    cache: false
  devtools:
    livereload:
      enabled: true
logging:
  level:
    web: debug